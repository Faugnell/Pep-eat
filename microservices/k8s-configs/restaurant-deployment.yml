apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-restaurant
  labels:
    app: microservice-restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-restaurant
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: microservice-restaurant
    spec:
      containers:
      - name: microservice-restaurant
        image: <IMAGE>
        ports:
        - containerPort: 3101
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-restaurant-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 3101
      targetPort: 3101
  selector:
    app: microservice-restaurant