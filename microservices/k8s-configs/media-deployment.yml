apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-media
  labels:
    app: microservice-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-media
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: microservice-media
    spec:
      containers:
      - name: microservice-media
        image: <IMAGE>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: pepeat-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: pepeat