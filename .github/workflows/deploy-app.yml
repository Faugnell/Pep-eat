name: Deploy app

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@main

      - name: Build container image
        working-directory: front/
        run: docker build -t registry.digitalocean.com/pepeat-registry/pepeat:$(echo $GITHUB_SHA | head -c7) .

  # push:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGI_KEY }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/pepeat-registry/pepeat:$(echo $GITHUB_SHA | head -c7)

  # deploy:
  #   runs-on: ubuntu-latest
  #   needs: push
  #   steps:
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/pepeat-registry/pepeat:'${TAG}'|' front/config/deployment.yml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 cluster-pepeat

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f front/config/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/pepeat